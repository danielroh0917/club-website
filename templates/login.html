<!DOCTYPE html>
<html>
  <head>
    <link href="../static/css/loginstyle.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">

                    <div class="text-center">
                      <img src="../static/img/logo.png"
                        style="width: 185px;" alt="logo">
                      <h4 class="mt-1 mb-5 pb-1">모여라 동호회</h4>
                    </div>

                    <form>
                      <p>동호회에 가입하고싶다면 로그인해주세요</p>

                      <div class="form-outline mb-4">
                        <input type="username" id="form2Example11" class="form-control" placeholder="사용자 이름" />
                      </div>

                      <div class="form-outline mb-4">
                        <input type="password" id="form2Example22" class="form-control" placeholder="비밀번호" />
                      </div>

                      <div class="form-check mb-0">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                        <label class="text-muted" style="font-size: 14px; margin-bottom: 10px;" for="form2Example3">로그인 상태 유지</label>
                      </div>

                      <div class="text-center pt-1 mb-5 pb-1">
                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" style="width: 395px;" type="button">로그인</button>
                        <a class="text-muted" href="" style="color: black; text-decoration: none;">비밀번호 찾기</a>
                      </div>

                      <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">계정이 없으신가요? <a href="" style="color: black;"><u>회원가입하러 가기</u></a></p>
                      </div>

                    </form>

                  </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                  <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                    <h4 class="mb-4">원하는 동호회를 찾고 가입해보아요!</h4>
                    <p class="small mb-0">모여라 동호회는 대한민국에 있는 각종 동호회에 대한 정보를 제공해주며 여러분이 가입하고자하는 동호회를 찾을수있게 도와드립니다. 새로운 취미를 만들고 여러 사람들과 취미생활을 공유하고 함께해보세요.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
