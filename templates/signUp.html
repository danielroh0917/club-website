<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Sign up page</title>

    <!-- Icons font CSS-->
    <link href="../static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="../static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../static/css/signUpstyle.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">회원가입</h2>
                    <form action="/signup" method="POST">
                        <div>
                            <div class="input-group">
                                <label class="label">사용자 이름</label>
                                <input class="input--style-4" type="text" placeholder="사용자 이름을 입력해주세요" name="username">
                            </div>
                            <div class="input-group">
                                <label class="label">비밀번호</label>
                                <input class="input--style-4" type="text" placeholder="사용할 비밀번호를 입력해주세요" name="password">
                            </div>
                            <div class="input-group">
                                <label class="label">비밀번호 재입력</label>
                                <input class="input--style-4" type="text" placeholder="위에 비밀번호를 재입력해주세요" name="re-password">
                            </div>
                            <div class="input-group">
                                <label class="label">생년월일</label>
                                <div class="input-group-icon">
                                    <input class="input--style-4 js-datepicker" type="text" name="birthday">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
                            <div class="input-group">
                                <label class="label">성별</label>
                                <div class="p-t-10">
                                    <label class="radio-container m-r-45">남
                                        <input type="radio" checked="checked" name="gender" value="M">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container">여
                                        <input type="radio" name="gender" value="F">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="input-group">
                                <label class="label">Email</label>
                                <input class="input--style-4" type="email" placeholder="Email 주소를 입력해주세요" name="email">
                            </div>
                            <div class="input-group">
                                <label class="label">휴대폰</label>
                                <input class="input--style-4" type="text" placeholder="휴대폰 번호를 입력해주세요" name="phone">
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">제출하기</button>
                        </div>
                        <p class="space">이미 계정이 있으신가요? <a href="{{url_for('signin')}}" class="hreftext"><u>로그인하러 가기</u></a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="../static/vendor/select2/select2.min.js"></script>
    <script src="../static/vendor/datepicker/moment.min.js"></script>
    <script src="../static/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="../static/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
